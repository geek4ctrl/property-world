<!DOCTYPE html>
<html>
<head>
    <title>Image Test</title>
</head>
<body>
    <h1>Image Loading Test</h1>
    
    <h2>Test 1: Direct Unsplash URL</h2>
    <img src="https://images.unsplash.com/photo-1564013799919-ab600027ffc6?w=400" alt="Test Image 1" style="max-width: 400px;" />
    
    <h2>Test 2: Unsplash URL with parameters</h2>
    <img src="https://images.unsplash.com/photo-1564013799919-ab600027ffc6?w=800" alt="Test Image 2" style="max-width: 400px;" />
    
    <h2>Test 3: Local placeholder</h2>
    <img src="./placeholder-property.jpg" alt="Local Placeholder" style="max-width: 400px;" />
    
    <script>
        // Add error handling
        document.querySelectorAll('img').forEach(img => {
            img.onload = () => console.log('Loaded:', img.src);
            img.onerror = () => console.error('Failed to load:', img.src);
        });
    </script>
</body>
</html>
